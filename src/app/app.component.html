<section class="todoapp">
  <header class="header">
    <h1>To-Do List</h1>
    <div class="text-wrapper">
      <div class="filter-wrapper">
        <p>Filter todos: <input type="text" class="input" [(ngModel)]="query" placeholder="search"> </p>
      </div>
    </div>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos | filterTodos: query " [class.completed]="todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <label>  DueDate: <input type="date" [(ngModel)]="todo.duedate"> </label>
          <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
